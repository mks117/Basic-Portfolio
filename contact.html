<!DOCTYPE html>
<html>

<head>
	<title>Max Schmelling || Portfolio</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
</head>

<body>
	<!-- header and nav bar -->
	<header>
		<h1 id="name">Maxwell Schmelling</h1>
		<ul>
			<li><a href="index.html">Home</a></li>
			<li><a href="portfolio.html">Portfolio</a></li>
			<li><a href="contact.html">Contact</a></li>
		</ul>
	</header>
	
	<!-- contact section -->
	<div id="contact">
		<h1>Contact</h1>
		<table>
			<tr>
				<th>
					<label for="name">Name</label>
                </th>
                <td>
                    <!-- The <input name=""> is used to let the server give the input the corresponding name -->
                    <input type="text" name="name" id="name" value="">
				</td>
			</tr>
			<tr>
                <th>
                    <label for="email">Email</label>
                </th>
                <td>
                    <input type="text" name="email" id="email" value="">
                </td>
            </tr>

            <tr>
                <th>
                    <label for="message">Message</label>
                </th>
                <td>
                    <textarea type="text" name="message" id="message"></textarea>
                </td>
            </tr>
		</table>
		<input type="submit" value="Send">
	</div>
	
	<!-- connect with me section -->
	<div id="connect">
		<h1>Connect With Me</h1>
		<ul>
			<li>LinkedIn</li>
			<li>GitHub</li>
			<li>Stck Overflow</li>
		</ul>
	</div>

	<!-- copyright section -->
	<footer id="copyright">Copyright 2017 Maxwell Schmelling</footer>
</body>

</html>
